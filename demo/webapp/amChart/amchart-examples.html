<script type="text/javascript">
	$(function(){

		function initChart1(){
			var chart;
			var legend;
			
			var chartData = [{ "country": "Lithuania", 	"value": 260, "color":"#FF0F00" },
							 { "country": "Ireland", 	"value": 201, "color":"#FF6600" },
							 { "country": "Germany", 	"value": 65,  "color":"#FF9E01" },
							 { "country": "Australia", 	"value": 39,  "color":"#FCD202" },
							 { "country": "UK", 		"value": 19,  "color":"#F8FF01" },
							 { "country": "Latvia", 	"value": 10,  "color":"#B0DE09" }
							];
							
			// PIE CHART
			chart = new AmCharts.AmPieChart();
			chart.dataProvider = chartData;
			chart.titleField = "country";
			chart.valueField = "value";
			chart.colorField = "color",
			chart.outlineColor = "#FFFFFF";
			chart.outlineAlpha = 0.8;
			chart.outlineThickness = 2;
			chart.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
			// this makes the chart 3D
			chart.depth3D = 15;
			chart.angle = 30;
	
			// WRITE
			chart.write("chart1");
			
			$("body>div.row:eq(0) div.panel-body div.btn-group:eq(0) input").change(function(event){
				$("#chart1").animate({"height": $(this).data("height")}, function(){
					chart.invalidateSize();
				});
			});
			$("body>div.row:eq(0) div.panel-body div.btn-group:eq(1) input").change(function(event){
				$("#chart1").animate({"width": $(this).data("width")}, function(){
					chart.invalidateSize();
				});
			});
		}
		
		
		////////////////////////////////////////////////////////////////////////////////////////////////////////
		function initChart2(){
			var chart;
			var chartData = [{ "country": "USA", 			"visits": 3025, "color": "#FF0F00" },
							 { "country": "China", 			"visits": 1882, "color": "#FF6600" },
							 { "country": "Japan", 			"visits": 1809, "color": "#FF9E01" },
							 { "country": "Germany", 		"visits": 1322, "color": "#FCD202" },
							 { "country": "UK", 			"visits": 1122, "color": "#F8FF01" },
							 { "country": "France", 		"visits": 1114, "color": "#B0DE09" },
							 { "country": "India", 			"visits": 984, 	"color": "#04D215" },
							 { "country": "Spain", 			"visits": 711, 	"color": "#0D8ECF" },
							 { "country": "Netherlands", 	"visits": 665, 	"color": "#0D52D1" },
							 { "country": "Russia", 		"visits": 580, 	"color": "#2A0CD0" },
							 { "country": "South Korea", 	"visits": 443, 	"color": "#8A0CCF" },
							 { "country": "Canada", 		"visits": 441, 	"color": "#CD0D74" }
							];
			
			// SERIAL CHART
			chart = new AmCharts.AmSerialChart();
			chart.dataProvider = chartData;
			chart.categoryField = "country";
			chart.startDuration = 1;
            // this single line makes the chart a bar chart,
            // try to set it to false - your bars will turn to columns
            chart.rotate = true;
			// the following two lines makes chart 3D
			chart.depth3D = 10;
			chart.angle = 30;
			//chart.titles = [{text:"Chart Title", size:20}, {text:"Chart Title2", size:20}];
			
			// AXES
			// category
			var categoryAxis = chart.categoryAxis;
			categoryAxis.gridAlpha = 0;
			categoryAxis.axisAlpha = 0;
			categoryAxis.gridPosition = "start";
	
			// value
			var valueAxis = new AmCharts.ValueAxis();
			valueAxis.axisAlpha = 0;
			valueAxis.gridAlpha = 0;
			valueAxis.inside = false;
			valueAxis.position = "top";
			chart.addValueAxis(valueAxis);
	
			// GRAPH
			var graph = new AmCharts.AmGraph();
			graph.valueField = "visits";
			graph.colorField = "color";
			//graph.balloonText = "<b>[[category]]: [[value]]</b>";
			graph.balloonText = "";
			graph.type = "column";
			graph.lineAlpha = 0.5;
			graph.lineColor = "#FFFFFF";
			graph.topRadius = 1;//不设置此项，为长方体，设置则为圆柱体
			graph.fillAlphas = 0.9;
			//graph.labelColorField = "labelColor";
            graph.labelPosition = "left";
            graph.labelText = "[[visits]]";
			chart.addGraph(graph);
	
			// CURSOR
			var chartCursor = new AmCharts.ChartCursor();
			chartCursor.cursorAlpha = 0;
			chartCursor.zoomable = false;
			chartCursor.categoryBalloonEnabled = true;
			chartCursor.valueLineEnabled = true;
			chartCursor.valueLineBalloonEnabled = true;
			chartCursor.valueLineAlpha = 1;
			chart.addChartCursor(chartCursor);
			
			chart.creditsPosition = "bottom-right";
	
			// WRITE
			chart.write("chart2");
			

			$("body>div.row:eq(1) div.panel-body div.btn-group:eq(0) input").change(function(event){
				$("#chart2").animate({"height": $(this).data("height")}, function(){
					chart.invalidateSize();
				});
			});
			$("body>div.row:eq(1) div.panel-body div.btn-group:eq(1) input").change(function(event){
				$("#chart2").animate({"width": $(this).data("width")}, function(){
					chart.invalidateSize();
				});
			});
		}
		
		/////////////////////////////////////////////////////////////////////////////////////////////
		function initChart3(){
			var chart;
			var chartData = [ ];
			generateChartData();
			
            // SERIAL CHART
            chart = new AmCharts.AmSerialChart();
            chart.pathToImages = "../plugins/amcharts/images/";
            chart.dataProvider = chartData;
            chart.categoryField = "date";
			chart.language = "cn";
			
            // listen for "dataUpdated" event (fired when chart is inited) and call zoomChart method when it happens
            //chart.addListener("dataUpdated", zoomChart);
			
            // AXES
            // category
            var categoryAxis = chart.categoryAxis;
            categoryAxis.parseDates = true; // as our data is date-based, we set parseDates to true
            categoryAxis.minPeriod = "DD"; // our data is daily, so we set minPeriod to DD
            categoryAxis.minorGridEnabled = true;
            categoryAxis.axisColor = "#DADADA";
            categoryAxis.twoLineMode = true;
            categoryAxis.dateFormats = [{ period: 'fff', format: 'JJ:NN:SS' },
										{ period: 'ss', format: 'JJ:NN:SS' },
										{ period: 'mm', format: 'JJ:NN' },
										{ period: 'hh', format: 'JJ:NN' },
										{ period: 'DD', format: 'DD' },
										{ period: 'WW', format: 'DD' }, 
										{ period: 'MM', format: 'MMM' },
										{ period: 'YYYY', format: 'YYYY' }
									   ];
			
            // first value axis (on the left)
            var valueAxis1 = new AmCharts.ValueAxis();
            valueAxis1.axisColor = "#FF6600";
            valueAxis1.axisThickness = 2;
            valueAxis1.gridAlpha = 0;
            chart.addValueAxis(valueAxis1);
			
            var valueAxis2 = new AmCharts.ValueAxis();
            valueAxis2.axisColor = "#FF6600";
            valueAxis2.axisThickness = 2;
            valueAxis2.gridAlpha = 0;
            chart.addValueAxis(valueAxis2);
			   
            // GRAPHS
            // first graph
            var graph1 = new AmCharts.AmGraph();
            graph1.valueAxis = valueAxis1; // we have to indicate which value axis should be used
            graph1.title = "话题 发表数";
            graph1.valueField = "visits";
            graph1.bullet = "round";
            graph1.hideBulletsCount = 30;
            graph1.bulletBorderThickness = 1;
            chart.addGraph(graph1);

			
            var graph2 = new AmCharts.AmGraph();
            graph2.valueAxis = valueAxis1; // we have to indicate which value axis should be used
            graph2.title = "评论 发表数";
            graph2.valueField = "hits";
            graph2.bullet = "square";
            graph2.hideBulletsCount = 30;
            graph2.bulletBorderThickness = 1;
            chart.addGraph(graph2);
			
            // CURSOR
            var chartCursor = new AmCharts.ChartCursor();
            chartCursor.cursorAlpha = 0.1;
            chartCursor.zoomable = false;
            //chartCursor.fullWidth = false;
            chart.addChartCursor(chartCursor);

            // SCROLLBAR
            var chartScrollbar = new AmCharts.ChartScrollbar();
            chart.addChartScrollbar(chartScrollbar);
			
            // LEGEND
            var legend = new AmCharts.AmLegend();
			legend.align = "right";
            //legend.useGraphSettings = true;
			legend.position = "absolute";
			legend.top = 30;
			legend.labelWidth = 100;
			legend.valueText = "";
			legend.valueWidth = 0;
			//legend.left = 500;
            chart.addLegend(legend);
			
			chart.creditsPosition = "top-right";
	
			// WRITE
			chart.write("chart3");
			

			$("body>div.row:eq(2) div.panel-body div.btn-group:eq(0) input").change(function(event){
				$("#chart3").animate({"height": $(this).data("height")}, function(){
					chart.invalidateSize();
				});
			});
			$("body>div.row:eq(2) div.panel-body div.btn-group:eq(1) input").change(function(event){
				$("#chart3").animate({"width": $(this).data("width")}, function(){
					chart.invalidateSize();
				});
			});
			
           function generateChartData() {
               var firstDate = new Date();
               firstDate.setDate(firstDate.getDate() - 50);

               for (var i = 0; i < 50; i++) {
                   // we create date objects here. In your data, you can have date strings
                   // and then set format of your dates using chart.dataDateFormat property,
                   // however when possible, use date objects, as this will speed up chart rendering.
                   var newDate = new Date(firstDate);
                   newDate.setDate(newDate.getDate() + i);

                   var visits = Math.round(Math.random() * 40) + 100;
                   var hits = Math.round(Math.random() * 41) + 100;
                   var views = Math.round(Math.random() * 35);

                   chartData.push({
                       date: newDate,
                       visits: visits,
                       hits: hits,
                       views: views
                   });
               }
           }
		}
		
		initChart1();
		initChart2();
		initChart3();
	});
</script>
